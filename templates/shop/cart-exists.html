{% if not product.carts.counter %}
<button id="pr{{ product.id }}" class="btn btn-outline-success cart" data-pk="{{ product.id }}" data-action="add">Add to Cart</button>
{% else %}
<button class="btn btn-outline-success cart" data-pk="{{ product.id }}" data-action="add"><b>+</b></button>
<span class="cart-count">{{ product.carts.counter }}</span>
<button class="btn btn-outline-success cart" data-pk="{{ product.id }}" data-action="remove"><b>-</b></button>
{% endif %}
