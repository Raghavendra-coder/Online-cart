{% extends 'shop/basics.html' %}
{% block title %} Contact Us{% endblock %}
{% block body %}
<div class="container">
    <h1 class="text-center" style="color: green" >Contact Page</h1>
    <div class="row">
       <div class="col-md-8 mx-auto"> 
        <form action="/shop/contact" method="Post"> 
            {% csrf_token %}
    <div class="col-md-6">
        <label class="form-label"><b>Name</b></label>
        <input type="text" class="form-control" name="name" id="inputname">
      </div>
    <div class="col-md-6">
      <label class="form-label"><b>Email</b></label>
      <input type="email" class="form-control" name="email" id="inputemail">
    </div>
    <div class="col-md-6">
        <label class="form-label"><b>Mobile</b></label>
        <input type="tel" class="form-control" name="mobile" id="inputmobile">
      </div>
      <div class="col-md-6">
        <label class="form-label"><b>How We can Help?</b></label>
        <textarea type="text" class="form-control" name="desc" id="input"></textarea>
      </div>
    <div class="col-12 my-2">
      <button type="submit" class="btn btn-outline-success">Submit</button>
    </div>
  </form>
</div>
</div>
</div>
{% endblock%}
